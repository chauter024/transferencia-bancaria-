<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Transferencia Bancaria</title>
    <style>
        body {
            background-image: url('https://github.com/chauter024/transferencia-bancaria-/blob/main/the%20last.png?raw=true');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            font-size: 3em;
            color: #ffff99; /* Amarillo suave */
            text-shadow: 0 0 10px #ffff99; /* Efecto neón amarillo */
        }

        h2 {
            font-size: 2em;
        }

        p {
            color: white; /* Los textos y números ahora son blancos */
        }

        .copy-btn {
            background-color: rgba(128, 128, 128, 0.7); /* Botón gris con transparencia */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 10px;
            box-shadow: none; /* Sin sombra exagerada */
        }

        .copy-btn:hover {
            background-color: rgba(128, 128, 128, 0.9); /* Un poco más oscuro al pasar el cursor */
        }

        .copy-btn:active {
            background-color: rgba(128, 128, 128, 0.6); /* Más transparente al hacer clic */
        }
    </style>
</head>
<body>
    <h1>Datos de Transferencia Bancaria</h1>

    <h2>Alias Nº de Teléfono</h2>
    <p>+595992264677</p>
    <button class="copy-btn" onclick="copyToClipboard('+595992264677')">Copiar Alias</button>

    <h2>Titular</h2>
    <p>ALFREDO RIVAS</p>
    <button class="copy-btn" onclick="copyToClipboard('ALFREDO RIVAS')">Copiar Titular</button>

    <h2>Banco</h2>
    <p>Familiar</p>
    <button class="copy-btn" onclick="copyToClipboard('Familiar')">Copiar Banco</button>

    <h2>Nº de Cédula</h2>
    <p>2026691</p>
    <button class="copy-btn" onclick="copyToClipboard('2026691')">Copiar Nº de Cédula</button>

    <h2>Nº de cuenta Banco Familiar</h2>
    <p>81-7775866</p>
    <button class="copy-btn" onclick="copyToClipboard('81-7775866')">Copiar Nº de Cuenta Banco Familiar</button>

    <h2>Nº de cuenta otros bancos</h2>
    <p>817775866</p>
    <button class="copy-btn" onclick="copyToClipboard('817775866')">Copiar Nº de Cuenta otros bancos</button>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Texto copiado al portapapeles: " + text);
            });
        }
    </script>
</body>
</html>
